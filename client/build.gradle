buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

repositories {
	mavenCentral()
	maven {
		url "https://artifacts.alfresco.com/nexus/content/repositories/public/"
	}
}


dependencies {
	compile('org.codehaus.groovy:groovy:2.4.7')
	compile('org.springframework:spring-core:5.1.4.RELEASE')
	compile('org.springframework:spring-web:5.1.4.RELEASE')
	compile('org.springframework.cloud:spring-cloud-open-service-broker:2.1.1.RELEASE')
	compile group: 'org.springframework.cloud', name: 'spring-cloud-open-service-broker-core', version: '2.1.1.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-open-service-broker-webmvc', version: '2.1.1.RELEASE', ext: 'pom'

	compile('commons-codec:commons-codec:1.10')
	compile('org.apache.httpcomponents:httpclient:4.5.2')
	compile project(':model')

	testCompile ('junit:junit:4.12')
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.2.RELEASE'
	testRuntime('org.springframework.boot:spring-boot-starter-tomcat')

}
bootRepackage.enabled = false