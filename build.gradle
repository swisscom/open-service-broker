plugins {
    id 'groovy'
    id 'nebula.info' version '5.0.0'
    id 'nebula.maven-publish' version '8.1.0'
    id 'nebula.javadoc-jar' version '8.1.0'
    id 'nebula.source-jar' version '8.1.0'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
    id 'io.codearte.nexus-staging' version '0.20.0'
    id "com.github.jk1.dependency-license-report" version "1.2"
}

repositories {
    jcenter()
}

apply from: "$rootDir/gradle/repositories.gradle"
apply from: "$rootDir/gradle/dependencies.gradle"

def brokerVersion = version

allprojects {
    repositories {
        jcenter()
    }

    apply from: "$rootDir/gradle/repositories.gradle"
    apply from: "$rootDir/gradle/dependencies.gradle"

    group = 'com.swisscom.cloud.sb'
    version = brokerVersion

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

licenseReport {
    renderer = new com.github.jk1.license.render.TextReportRenderer("THIRD-PARTY-NOTICES.txt")
}
